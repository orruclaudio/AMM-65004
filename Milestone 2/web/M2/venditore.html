<html>
    <head>
        <title>Aggiungi a BonsaiWorld</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <meta charset="UTF-8">
        <meta name="author" content="Claudio Orrù">
        <meta name="description" content="Aggiungi oggetti al sito BonsaiWorld">
    </head>
    <body>
        <div class="pagina">
            <div class="header">
                BonsaiWorld
            </div>
            <nav class="side1">
                <ul>
                    <li><a href="descrizione.html">Home</a></li>
                    <li> <a href="login.html">Effettua il Login</a></li>
                </ul>
            </nav>
            <div class="side2">
                <p>Sito creato in collaborazione con w3Schools.com e HTML.it</p>
            </div>
            <div class="content">
                <form method="get" id="formVend">
                   <div>
                        <label for="nome">Nome Oggetto</label>
                        <input type="text" name="nome"
                               id="nome"/>
                    </div>
                    <div>
                        <label for="url">Immagine Oggetto</label>
                        <input type="url" name="urlimg"
                               id="url"/>
                        <br>
                        <label for="descr" id="labelDescr">Descrizione Oggetto</label>
                        <textarea rows="3" cols="30"
                           name="descrizione" id="descr">
                        </textarea>
                    </div>
                    <br>
                    <div>
                        <label for="prezzo">Prezzo Oggetto</label>
                        <input type="number" name="prezzoitem"
                               id="prezzo"/>
                        <label for="quant">Quantità da Vendere</label>
                        <input type="number" name="nOgg"
                               id="quant"/>
                    </div>
                    <button type="submit">Invia</button>
                </form>
            </div>
            <div class="footer">
                Copyright BonsaiWorld tutti i diritti sono immaginari.
            </div>
        </div>
    </body>
</html>
